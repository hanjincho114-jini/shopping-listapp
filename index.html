<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #itemInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .list-section {
            padding: 10px 20px 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: 14px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .shopping-item:hover {
            background: #f0f0f0;
        }

        .shopping-item.checked {
            background: #e8f5e9;
        }

        .shopping-item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: #f0f0ff;
        }

        .checkbox.checked {
            background: #667eea;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .item-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
            word-break: break-word;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #ff5252;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .shopping-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        .empty-message {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-message .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .stats {
            padding: 16px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }

        .clear-completed {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .clear-completed:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
            <p>Ïò§Îäò ÏÇ¨Ïïº Ìï† Í≤ÉÎì§ÏùÑ Ï†ÅÏñ¥Î≥¥ÏÑ∏Ïöî</p>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off">
                <button id="addBtn">Ï∂îÍ∞Ä</button>
            </div>
        </div>

        <div class="list-section">
            <ul class="shopping-list" id="shoppingList"></ul>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="itemCount"></span>
            <button class="clear-completed" id="clearCompleted">ÏôÑÎ£å Ìï≠Î™© ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('shoppingItems')) || [];

        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const stats = document.getElementById('stats');
        const itemCount = document.getElementById('itemCount');
        const clearCompleted = document.getElementById('clearCompleted');

        function saveItems() {
            localStorage.setItem('shoppingItems', JSON.stringify(items));
        }

        function renderItems() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                shoppingList.innerHTML = `
                    <div class="empty-message">
                        <div class="icon">üõí</div>
                        <p>Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</p>
                    </div>
                `;
                stats.style.display = 'none';
                return;
            }

            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = `shopping-item ${item.checked ? 'checked' : ''}`;
                li.innerHTML = `
                    <div class="checkbox ${item.checked ? 'checked' : ''}" data-index="${index}"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" data-index="${index}">√ó</button>
                `;
                shoppingList.appendChild(li);
            });

            const total = items.length;
            const completed = items.filter(item => item.checked).length;
            itemCount.textContent = `${completed}/${total} ÏôÑÎ£å`;
            stats.style.display = 'flex';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addItem() {
            const text = itemInput.value.trim();
            if (text === '') return;

            items.push({ text, checked: false });
            saveItems();
            renderItems();
            itemInput.value = '';
            itemInput.focus();
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderItems();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderItems();
        }

        function clearCompletedItems() {
            items = items.filter(item => !item.checked);
            saveItems();
            renderItems();
        }

        addBtn.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        shoppingList.addEventListener('click', (e) => {
            if (e.target.classList.contains('checkbox')) {
                toggleItem(parseInt(e.target.dataset.index));
            } else if (e.target.classList.contains('delete-btn')) {
                deleteItem(parseInt(e.target.dataset.index));
            }
        });

        clearCompleted.addEventListener('click', clearCompletedItems);

        renderItems();
    </script>
</body>
</html>
